name: go-gateway

on:
  push:
    paths:
      - 'services/api-go/**'
      - '.github/workflows/go-gateway.yml'
  pull_request:
    paths:
      - 'services/api-go/**'
      - '.github/workflows/go-gateway.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/api-go
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          # go-version-file: services/api-go/go.mod でもOK
      - name: Install build-essential (for CGO / -race)
        run: sudo apt-get update && sudo apt-get install -y build-essential
      - name: Go vet
        run: go vet ./...
      - name: Go test (-race)
        run: go test -race -count=1 ./...

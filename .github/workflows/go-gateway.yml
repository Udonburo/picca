name: go-gateway
on:
  push:
    paths:
      - 'services/api-go/**'
      - '.github/workflows/go-gateway.yml'
  pull_request:
    paths:
      - 'services/api-go/**'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
      - name: Install build-essential for CGO
        run: sudo apt-get update && sudo apt-get install -y build-essential
      - name: Go vet
        run: go vet ./services/api-go/...
      - name: Go test (race)
        run: go test -race -count=1 ./services/api-go/...

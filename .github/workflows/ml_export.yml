        run: python scripts/export_onnx.py --ckpt ${{ inputs.ckpt_path }} --out model.onnx
      - name: Hash
        run: bash scripts/hash_model.sh model.onnx

      - name: Upload to GCS
        run: |
          gsutil cp model.onnx gs://picca-models/models/dcv/${{ inputs.tag }}/model.onnx

name: ML Export

on:
  workflow_dispatch:
    inputs:
      ckpt_path:
        description: 'Path to checkpoint'
        required: true
        default: 'checkpoints/model.pt'
      tag:
        description: 'Version tag'
        required: true
        default: 'v0.1.0'

jobs:
  export:
    runs-on: ubuntu-latest
    steps:

      # ğŸ‘‰ 1. ãƒªãƒã‚¸ãƒˆãƒªã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - uses: actions/checkout@v4

      # ğŸ‘‰ 2. GCP èªè¨¼
      - id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_JSON }}

      # ğŸ‘‰ 3. gcloud / gsutil ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # ğŸ‘‰ 4. Python ä¾å­˜ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_JSON }}
          export_default_credentials: true

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install torch onnx onnxruntime


      # ğŸ‘‰ 5. ã‚¹ã‚¯ãƒªãƒ—ãƒˆå®Ÿè¡Œ & ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
      - name: Prepare scripts
        run: chmod +x scripts/hash_model.sh

      - name: Export ONNX
        run: python scripts/export_onnx.py --ckpt ${{ inputs.ckpt_path }} --out model.onnx

      - name: Hash
        run: bash scripts/hash_model.sh model.onnx


      - name: Prepare scripts
        run: chmod +x scripts/hash_model.sh
